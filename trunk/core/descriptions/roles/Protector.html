<div style="margin-top: 1em;">
A Protector is a Priest who has specialized in Restoration and defensive Enchantment.  Protectors sacrifice offensive power for the ability to heal and defend themselves and others very effectively.
</div>

<div style="margin-top: 1em;">
The powerful spells of the Protector require a great deal of <span style="font-family: blue">Wisdom</span> to cast.
</div>
